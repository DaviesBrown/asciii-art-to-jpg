    <script>
        // Update preview in real-time
        function updatePreview() {
            const input = document.getElementById('asciiInput').value;
            const preview = document.getElementById('preview');
            const fontSize = document.getElementById('fontSize').value;
            const textColor = document.getElementById('textColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const fontFamily = document.getElementById('fontFamily').value;

            preview.textContent = input;
            preview.style.fontSize = fontSize + 'px';
            preview.style.color = textColor;
            preview.style.fontFamily = fontFamily;
            preview.parentElement.style.backgroundColor = bgColor;

            showStatus('Preview updated!', 'success');
        }

        // Clear all inputs
        function clearAll() {
            document.getElementById('asciiInput').value = '';
            document.getElementById('preview').textContent = '';
            showStatus('Cleared!', 'success');
        }

        // Download as JPG
        function downloadJPG() {
            const input = document.getElementById('asciiInput').value;
            
            if (!input.trim()) {
                showStatus('Please enter some text first!', 'error');
                return;
            }

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Get settings
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const textColor = document.getElementById('textColor').value;
            const bgColor = document.getElementById('bgColor').value;
            const padding = parseInt(document.getElementById('padding').value);
            const quality = parseFloat(document.getElementById('quality').value);
            const fontFamily = document.getElementById('fontFamily').value;

            // Set font for measurement
            ctx.font = `${fontSize}px ${fontFamily}`;
            
            // Calculate dimensions
            const lines = input.split('\n');
            let maxWidth = 0;
            
            lines.forEach(line => {
                const width = ctx.measureText(line).width;
                if (width > maxWidth) maxWidth = width;
            });

            const lineHeight = fontSize * 1.2;
            const canvasWidth = maxWidth + (padding * 2);
            const canvasHeight = (lines.length * lineHeight) + (padding * 2);

            // Set canvas size
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            // Fill background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            // Draw text
            ctx.fillStyle = textColor;
            ctx.font = `${fontSize}px ${fontFamily}`;
            ctx.textBaseline = 'top';

            lines.forEach((line, index) => {
                ctx.fillText(line, padding, padding + (index * lineHeight));
            });

            // Convert to JPG and download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ascii-diagram-${Date.now()}.jpg`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showStatus('Download started! Check your downloads folder.', 'success');
            }, 'image/jpeg', quality);
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        // Auto-update preview on input
        document.getElementById('asciiInput').addEventListener('input', updatePreview);
        document.getElementById('fontSize').addEventListener('change', updatePreview);
        document.getElementById('textColor').addEventListener('change', updatePreview);
        document.getElementById('bgColor').addEventListener('change', updatePreview);
        document.getElementById('fontFamily').addEventListener('change', updatePreview);

        // Initial preview
        updatePreview();
    </script>
